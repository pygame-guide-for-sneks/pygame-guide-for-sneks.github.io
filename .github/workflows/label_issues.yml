on: [pull_request, pull_request_review]
name: Label approved pull requests

env:
  GITHUB_TOKEN: ${{ secrets.LABEL_SECRET }}

jobs:
  labelWhenApproved:
    name: Label when approved
    runs-on: ubuntu-latest

    permissions:
      contents: read
      issues: write
      pull-requests: write

    steps:
    - name: Label when no reviews
      uses: pullreminders/label-when-approved-action@master
      env:
        APPROVALS: "0"
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        ADD_LABEL: "PR%3A%A0Needs first approval"
    - name: Label when one review
      uses: pullreminders/label-when-approved-action@master
      env:
        APPROVALS: "1"
        GITHUB_TOKEN: ${{ secrets.LABEL_SECRET }}
        ADD_LABEL: "PR%3A Needs second approval"
        REMOVE_LABEL: "PR%3A%A0Needs first approval"
    - name: Label when two reviews
      uses: pullreminders/label-when-approved-action@master
      env:
        APPROVALS: "2"
        GITHUB_TOKEN: ${{ secrets.LABEL_SECRET }}
        ADD_LABEL: "PR%3A Awaiting merge"
        REMOVE_LABEL: "PR%3A%A0Needs second approval"
